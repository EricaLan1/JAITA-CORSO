            <label for="nascita">Data di nascita</label><br>

            <!-- min e max stabiliscono le date minime e massime nel formato AAAA MM GG -->
            

            <!-- NOTA: il campo DATE si presenta con il formato locale (gg/mm/aaaa) ma invia i dati nel formato AAAA MM GG -->

            <label for="m">M</label>

            <label for="altro">altro</label>

    <fieldset>
        <legend>Contatti</legend>
    <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
    </div>

    <div>
        <label for="tel">Telefono</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{8}" placeholder="00+ 000000">

        <!-- con questo l'attributo pattern definisco le regole per il formato del numero. In questo caso ho 3 numeri, un trattino di separazione e altri 7 numeri -->
    </div>

<button type="submit">
