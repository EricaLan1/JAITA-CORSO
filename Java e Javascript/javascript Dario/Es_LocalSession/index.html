<!DOCTYPE html>
<html lang="en"><head>
    <title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="img js-fullheight" style="background-image: url(https://preview.colorlib.com/theme/bootstrap/login-form-20/images/bg.jpg.webp); height: 963px;">
        <section class="ftco-section">
        <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">

        <h2 class="heading-section">Registrati</h2>
        </div>
        </div>

        <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
        <h3 class="mb-4 text-center">Hai un account?</h3>
        <form action="./benvenuto.html" id="formReg" class="signin-form">
    
            <!--  input da riempire-->
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome" required="" id="nome">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Cognome" required="" id="cognome">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" required="" id="email">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="" id="username">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Avatar" required="" id="avatar">
        </div>
        <div class="form-group">
            <!--Bottoni -->
        <div class="form-group">
        <button type="submit" class=" btn btn-primary submit px-3 ">Registrati</button>
        <button type="submit" class=" btn btn-primary submit px-3 ">Accedi</button>
        </div>
            <!-- Salvataggio dati -->
        <div class="form-group d-md-flex">
        <div class="w-50">
        <label class="checkbox-wrap checkbox-primary">Remember Me
        <input type="checkbox" checked="">
        <span class="checkmark"></span>
        </label>
        </div>
        </div>
        </form>
            <!-- Altri accessi tramite fb e X che non so inserire e perdunque li lascio vuoti, belli pero' -->
        <p class="w-100 text-center">— O entra con —</p>
        <div class="social d-flex text-center">
        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>
