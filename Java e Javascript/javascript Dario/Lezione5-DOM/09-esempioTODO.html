<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
   <h1>Lista TO DO</h1> 

    <input type="text" placeholder="todo" id="itemTodo"><br>
    <button id="btn">add</button>

    <hr>

    <ul id="listaTodos">

    </ul>

    <script>
        let listaTodos = document.querySelector("#listaTodos")

        let btn = document.querySelector("#btn");
        
        function aggiungi() {
            let itemTodo = document.querySelector("#itemTodo").value;
            
            let li = document.createElement("li");
            li.textContent = itemTodo;
            li.setAttribute("class","txtGreen");

            //creo la funzuionalita' per inserire il barrato ogni volta che clicco un singolo li
            li.addEventListener("click",function () { //questa function mette il barrato a ogni singolo li
               if(this.classList.contains("barrato")){
               this.classList.remove("barrato");
                }else{
                    //this.setAttribute("class","barrato");
                this.classList("class","barrato");
                 }
            });

            //creo il pulsante per eliminare
            let btnElim = document.createElement("button");
            btnElim.textContent = " X ";
            li.appendChild(btnElim);

            btnElim.addEventListener("click",function() {
                //li.parentNode.removeChild(li)
                //listaTodos.removeChild(li);
                listaTodos.setAttribute("class","barrato");
            })

            listaTodos.appendChild(li);
            document.querySelector("#itemTodo").value ="";

        }

        btn.addEventListener("click",aggiungi);

    </script>



</body>
</html>
